<!DOCTYPE html>
<html>
<head>
  <title>DevOps Hero - Game</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #0f0;
      --box-bg: #000;
      --button-bg: black;
      --button-text: lime;
      --border-color: #0f0;
      --highlight-color: cyan;
      --score-color: gold;
    }

    body.light {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --box-bg: #fff;
      --button-bg: #eee;
      --button-text: #111;
      --border-color: #333;
      --highlight-color: #0055cc;
      --score-color: #ff8c00;
    }

    body {
      font-family: monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 40px;
      text-align: center;
      transition: background-color 0.4s, color 0.4s;
    }

    .box {
      background: var(--box-bg);
      padding: 30px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      display: inline-block;
      max-width: 600px;
      transition: opacity 0.5s ease;
    }

    h1 {
      color: var(--text-color);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      margin-top: 15px;
    }

    button {
      padding: 10px 25px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-text);
      font-size: 1.1em;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover:enabled {
      background-color: var(--highlight-color);
      color: #fff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: var(--text-color);
    }

    .score-box {
      margin-top: 30px;
      font-size: 18px;
      color: var(--score-color);
    }

    #answer {
      font-size: 1.8em;
      margin-top: 20px;
      color: var(--highlight-color);
    }

    .hidden {
      display: none;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleTheme()">üåó Toggle Mode</button>

  <h1>üöÄ DevOps Hero Missions</h1>

  <div id="mission" class="box">
    <h2 id="title">Loading mission...</h2>
    <p id="description"></p>

    <input type="text" id="command" placeholder="Enter your command here">
    <button id="submitBtn" onclick="submitCommand()">Submit</button>

    <div id="result" class="result"></div>
    <div id="answer" class="hidden"></div>
  </div>

  <div class="score-box">‚≠ê Score: <span id="score">0</span></div>

  <script>
    const missions = {{ missions | tojson }};
    let current = 0;

    function loadMission() {
      if (current >= missions.length) {
        window.location.href = "/complete";
        return;
      }

      const missionBox = document.getElementById("mission");
      missionBox.style.opacity = 0;

      setTimeout(() => {
        const mission = missions[current];
        document.getElementById("title").textContent = mission.title;
        document.getElementById("description").textContent = mission.description;
        document.getElementById("command").value = "";
        document.getElementById("command").disabled = false;
        document.getElementById("submitBtn").disabled = false;
        document.getElementById("result").textContent = "";
        document.getElementById("answer").textContent = "";
        document.getElementById("answer").classList.add("hidden");
        document.getElementById("command").classList.remove("hidden");
        document.getElementById("submitBtn").classList.remove("hidden");

        missionBox.style.opacity = 1;
      }, 400);
    }

    function submitCommand() {
      const command = document.getElementById("command").value;

      fetch("/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          command: command,
          mission_id: missions[current].id
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("score").textContent = data.score;

        if (["success", "show_answer", "locked"].includes(data.result)) {
          document.getElementById("command").disabled = true;
          document.getElementById("submitBtn").disabled = true;

          if (data.result === "show_answer" || data.result === "locked") {
            document.getElementById("result").textContent = "";
            document.getElementById("answer").textContent = "‚úÖ " + data.message;
            document.getElementById("answer").classList.remove("hidden");
            document.getElementById("command").classList.add("hidden");
            document.getElementById("submitBtn").classList.add("hidden");
          } else {
            document.getElementById("result").textContent = data.message;
          }

          setTimeout(() => {
            current++;
            loadMission();
          }, 3000);
        } else {
          document.getElementById("result").textContent = data.message;
        }
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    loadMission();
  </script>
</body>
</html>
